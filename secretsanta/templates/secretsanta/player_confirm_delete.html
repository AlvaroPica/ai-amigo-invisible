{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Jugador</h1>
<p>¿Estás seguro de que quieres eliminar a <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'game_detail' object.game.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
