{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Juego</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% if form.instance.pk %}{% url 'game_detail' form.instance.pk %}{% else %}{% url 'game_list' %}{% endif %}"
        class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
